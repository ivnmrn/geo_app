{% load static %}
<link rel='stylesheet' href="{% static 'map_style.css' %}">


<script src='https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css' rel='stylesheet' />


<div id='map' style='width: 1000px; height: 800px; text-align: center;'></div>

<script>
    console.log("test");
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWl2YW5zMTEiLCJhIjoiY2tjNGs4dDRrMDZiYzMwcXA4NjJrN2xpdiJ9.vQjnx7o4zgk66ereMBfXpg';
    var data = JSON.parse("{{data|escapejs}}"); 
    console.log(data);
    var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
    center: [data['longitude'], data['latitude']], // starting position [lng, lat]
    zoom: 9 // starting zoom
    });

    var geojson = {
    type: 'FeatureCollection',
    features: [
    {
        type: 'Feature',
        geometry: {
        type: 'Point',
        coordinates: [data['longitude'], data['latitude']]
        },
    }]
    };

    geojson.features.forEach(function(marker) {
    // create a HTML element for each feature
    var el = document.createElement('div');
    el.className = 'marker';
    // make a marker for each feature and add to the map
    new mapboxgl.Marker(el)
        .setLngLat(marker.geometry.coordinates)
        .addTo(map);
    });
</script>
